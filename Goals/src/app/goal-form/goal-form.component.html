<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
 
    <form (ngSubmit)="submitGoal" #goalForm = 'ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-denger">
                <p>Name is required</p>

            </div>
            Display{{ newGoal.name }}
        </div>
        <div class="form-group">
            <label for="descriptio">Description</label>
            <textarea class='form-control' id="description"rows="4"[(ngModel)]='newGoal.description' name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Descriptionis required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Complete</label>
            <input type="date"  id="complete" [(ngModel)]="newGoal.completeDate" name="completeGoal" #completeDate="ngModel" required>
            <div [hidden]='completeDate.valid || completeDate.pristine' class="alert alert-danger">
                <p>Date is required</p>

            </div>
        </div>
       <button type="submit" class="btn btn-danger">Add Goal</button>
    </form>

</div>
